version: '3.8'
services:
  app:
    build: .
    command: npm run dev
    volumes: 
      - .:/usr/src/app
    ports:
      - "4444:4444"
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DB}
    ports:
      - '5422:5432'
volumes:
  postgres: